{% extends "main.html" %}
{% block content %}
<div class="courses-bg" style="min-height:100vh;">
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸŒŸ Recommended Courses</h2>
    <div class="row justify-content-center">
      {% for course in courses %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow border-0 course-card">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ course.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ course.platform }}</h6>
            <p class="card-text flex-grow-1">{{ course.description }}</p>
            <a href="{{ course.url }}" class="btn btn-outline-success mt-2" target="_blank">Go to Course</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<style>
  .courses-bg {
    background: url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    z-index: 1;
  }
  .courses-bg:before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.85);
    z-index: 2;
  }
  .courses-bg > .container {
    position: relative;
    z-index: 3;
  }
  .course-card {
    transition: transform 0.2s, box-shadow 0.2s;
    border-radius: 1rem;
  }
  .course-card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 8px 32px rgba(45, 108, 223, 0.15);
    border-color: #2d6cdf;
  }
</style>
{% endblock %}
